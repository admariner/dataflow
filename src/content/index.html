<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@3/dist/inspector.css"
    />
    <title>Dataflow</title>
    <style>
      :root {
        --font-sans-serif: system-ui, -apple-system, segoe ui, roboto, ubuntu,
          helvetica, cantarell, noto sans, sans-serif;
        --font-monospace: menlo, monaco, lucida console, liberation mono,
          dejavu sans mono, bitstream vera sans mono, courier new, monospace,
          serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        text-rendering: geometricPrecision;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        font-family: var(--font-sans-serif);
      }
      html {
        padding: 0;
        text-decoration-skip-ink: "auto";
        margin: auto;
        min-height: 100%;
        overflow-x: hidden;
      }

      body {
        padding: 0;
        word-wrap: break-word;
      }
      pre,
      code {
        font-family: var(--font-monospace);
      }
      #dataflow-container {
        margin: 3rem auto;
        padding: 0 1.25rem;
        max-width: 900px;
        overflow: hidden;
      }
      .observablehq {
        margin: 1.25rem 0;
        overflow: auto;
        box-sizing: content-box;
      }
      .observablehq--inspect {
        overflow: auto;
        font-size: 1rem;
      }
      .observablehq--md-pre {
        font-size: 0.9rem !important;
      }
      .observablehq--running {
        border-left: 0.25rem solid #d999b9;
        margin: 0 0.25rem;
        min-height: 2rem;
      }
      body {
        margin: 0;
      }
      .dataflow-footer-status {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ddd;
        height: 1.5rem;
        font-weight: 600;
      }
      .dataflow-error-syntax {
        position: fixed;
        bottom: 0;
        right: 0px;
        border: 1px solid #f96060;
        min-width: 450px;
        min-height: 150px;
        background-color: rgb(225, 140, 140);
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
        transition: right 0.5s ease-in-out;
      }
      .dataflow-error-syntax.hidden {
        opacity: 0;
        right: -450px;
      }
    </style>
    <!---->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@10.6.0/styles/a11y-light.css"
      integrity="sha256-7Ci437NptsJ20PYDV1yQgfJf5M1mtLRPJe1TPRYj/M4="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="dataflow-container" class="markdown-body"></div>
    <div class="dataflow-footer-status"></div>
    <div class="dataflow-error-syntax hidden"></div>
    <script type="module" src="./stdlib.js"></script>
    <script type="module" src="./run.js"></script>
  </body>
</html>
